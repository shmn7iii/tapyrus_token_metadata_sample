AllCops:
  TargetRubyVersion: 3.1.1
  TargetRailsVersion: 7.0.2.3
  Exclude:
    - "vendor/**/*"
    - "node_modules/**/*"
    - "db/migrate/**/*"
    - "bin/**/*"
    - "public/**/*"
    - "tmp/**/*"
    - "log/**/*"

# Missing top-level documentation comment for...
Documentation:
  Enabled: false

# Missing frozen string literal comment.
Style/FrozenStringLiteralComment:
  Enabled: false
