version: "3.2"
services:
  rails:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && ./bin/dev"
    volumes:
      - .:/ttms
    ports:
      - "3000:3000"
    depends_on:
      - ipfs
      - tapyrusd
  ipfs:
    image: ipfs/go-ipfs:v0.12.2
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
  tapyrusd:
    image: tapyrus/tapyrusd:v0.5.0
    environment:
      GENESIS_BLOCK_WITH_SIG: 
    ports:
      - "12381:12381"
