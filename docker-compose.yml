version: "3.2"
services:
  rails:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/ttms
    ports:
      - "3000:3000"
    depends_on:
      - ipfs
      - tapyrusd
  ipfs:
    image: ipfs/go-ipfs:v0.12.2
    ports:
      - "8080:8080"
  tapyrusd:
    image: tapyrus/tapyrusd:v0.5.0
    environment:
      GENESIS_BLOCK_WITH_SIG: 
